<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <article class="blog_card container">
      <picture class="blog_card-img">
        <img src="assets/images/illustration-article.svg" alt="" />
      </picture>
      <div class="flex">
        <span class="blog_card-label"> Learning </span>
        <span> Published 21 Dec 2023 </span>
      </div>
      <h1 class="blog_card-title">HTML & CSS foundations</h1>
      <p class="blog_card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation. Greg Hooper
      </p>
      <div class="blog_card-profile">
        <img src="assets/images/image-avatar.webp" alt="" />
        <b>Greg Hooper</b>
      </div>
    </article>

    <div class="attribution">

    </div> -->
  </body>
</html>
